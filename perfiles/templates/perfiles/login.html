{% extends "fruteria/base.html" %}

{% block main %}

    <h1 style="width: 100%; text-align: center; margin: 0px 0px 72px 0px; font-weight: bold;" >Registro</h1>

    <form method="post">
        <fieldset>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <div class="col-md-12 text-center" style="margin-top: 40px;">
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                </div>
            </div>
        </fieldset>
    </form>

{% endblock main %}
